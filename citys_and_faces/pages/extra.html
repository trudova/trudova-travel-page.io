<!DOCTYPE html>
<html>

  <head>
   
    <style>
        
* {box-sizing:border-box}
body {font-family: Verdana,sans-serif;margin:0}

.mySlides {display:none}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

    </style>
  </head>

<body>
<div class="basket">
  <div >  </div>
  <div class="slideshow-container">

    <div class="mySlides fade">
      
      <img src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2019/07/Man-Silhouette.jpg" style="width:100%">
    
    </div>

    <div class="mySlides fade">
     
      <img src="https://live.staticflickr.com/337/32177631495_830430c9f4_b.jpg" style="width:100%">
    
    </div>

    <div class="mySlides fade">
  
      <img src="https://s.yimg.com/uu/api/res/1.2/DdytqdFTgtQuxVrHLDdmjQ--~B/aD03MTY7dz0xMDgwO3NtPTE7YXBwaWQ9eXRhY2h5b24-/https://media-mbst-pub-ue1.s3.amazonaws.com/creatr-uploaded-images/2019-11/7b5b5330-112b-11ea-a77f-7c019be7ecae" style="width:100%">
     
    </div>

    <div class="mySlides fade">
     
        <img src="https://media.inquirer.com/storage/inquirer/projects/year-in-pictures-2019/photos/POY2019_Work.JPG" style="width:100%">
      
      </div>

    <a class="prev" onclick="plusSlides(-1)">prev</a>
    <a class="next" onclick="plusSlides(1)">next</a>

  </div>
</div>
  <br>



<script src="../js/main.js"> 
</script>
</body>
</html>
